<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Events Page</h1>
    </header>

    <section class="event">
        <h2>Event 1</h2>
        <p>Date: september 7, 2023</p>
        <p>Location: Venue 1</p>
        <button class="register-button" onclick="openRegistrationForm('event1')">Register</button>
        <div id="event1-registration" class="registration-form">
            <h3>Event 1 Registration</h3>
            <form>
                <label for="name1">Name:</label>
                <input type="text" id="name1" name="name1" required><br><br>
                <label for="email1">Email:</label>
                <input type="email" id="email1" name="email1" required><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <section class="event">
        <h2>Event 2</h2>
        <p>Date: September 8, 2023</p>
        <p>Location: Venue 2</p>
        <button class="register-button" onclick="openRegistrationForm('event2')">Register</button>
        <div id="event2-registration" class="registration-form">
            <h3>Event 2 Registration</h3>
            <form>
                <label for="name2">Name:</label>
                <input type="text" id="name2" name="name2" required><br><br>
                <label for="email2">Email:</label>
                <input type="email" id="email2" name="email2" required><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
